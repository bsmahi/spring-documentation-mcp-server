<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <title>Code Examples - Spring MCP Server</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Filters and Search -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/examples}" method="get" class="row g-3 align-items-end">
                <!-- Search Box -->
                <div class="col-md-8">
                    <label for="searchExample" class="form-label">
                        <i class="bi bi-search"></i> Search Examples
                    </label>
                    <div class="search-bar">
                        <i class="bi bi-search search-bar-icon"></i>
                        <input type="text"
                               id="searchExample"
                               name="search"
                               class="form-control"
                               placeholder="Search by title or description...">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="col-md-4">
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="bi bi-funnel"></i> Filter
                        </button>
                        <a th:href="@{/examples}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Clear
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Examples Table -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-code-square text-spring-green"></i>
                <span th:text="${totalElements} + ' Example(s)'">0 Example(s)</span>
            </h5>
            <a th:href="@{/examples/new}" class="btn btn-primary btn-sm" sec:authorize="hasAnyRole('ADMIN', 'USER')">
                <i class="bi bi-plus-circle"></i> Add Example
            </a>
        </div>

        <div class="card-body p-0">
            <!-- Empty State -->
            <div class="text-center py-5">
                <i class="bi bi-code-slash display-1 text-muted"></i>
                <h5 class="mt-3 text-muted">No code examples found</h5>
                <p class="text-muted">
                    Add your first code example to get started.
                </p>
                <a th:href="@{/examples/new}"
                   class="btn btn-primary mt-3"
                   sec:authorize="hasAnyRole('ADMIN', 'USER')">
                    <i class="bi bi-plus-circle"></i> Add First Example
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
