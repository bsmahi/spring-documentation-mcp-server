spring:
  application:
    name: spring-mcp-server

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spring_mcp}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        enable_lazy_load_no_trans: false
    open-in-view: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  web:
    resources:
      cache:
        period: 0

  security:
    user:
      name: ${ADMIN_USER:admin}
      password: ${ADMIN_PASSWORD:admin}
      roles: ADMIN

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
  servlet:
    session:
      timeout: 30m

# MCP Server Configuration
mcp:
  server:
    name: "Spring Documentation MCP Server"
    version: "1.0.0"
    sse:
      timeout: 3600000 # 1 hour in milliseconds
      heartbeat-interval: 30000 # 30 seconds in milliseconds

  documentation:
    base-urls:
      spring-docs: "https://docs.spring.io"
      spring-guides: "https://spring.io/guides"
      spring-api: "https://docs.spring.io/spring-framework/docs"

    external-sources:
      - name: "SpringDoc OpenAPI"
        url: "https://springdoc.org"
        type: "openapi"
      - name: "Baeldung Spring"
        url: "https://www.baeldung.com/spring-tutorial"
        type: "tutorial"

    fetch:
      enabled: true
      schedule: "0 0 2 * * ?" # Daily at 2 AM
      timeout: 30000 # 30 seconds
      retry:
        max-attempts: 3
        delay: 5000 # 5 seconds
        multiplier: 2.0

    bootstrap:
      enabled: ${BOOTSTRAP_DOCS:false}
      on-startup: false
      projects:
        - spring-boot
        - spring-framework
        - spring-data
        - spring-security
        - spring-cloud

    search:
      max-results: 50
      default-limit: 20
      cache-ttl: 3600 # 1 hour
      highlight: true

    indexing:
      batch-size: 100
      parallel: true
      max-threads: 4

    versioning:
      strategy: "n-2-latest-n1"
      auto-detect: true
      include-snapshots: true
      include-release-candidates: true

# Actuator for health checks and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.spring.mcp: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.authentication: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/spring-mcp-server.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
