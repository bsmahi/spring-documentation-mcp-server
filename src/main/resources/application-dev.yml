# Development Profile Configuration
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  thymeleaf:
    cache: false

logging:
  level:
    com.spring.mcp: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

mcp:
  documentation:
    fetch:
      enabled: false # Disable scheduled fetching in development
